<h1>airplanes</h1>
<form method="POST" action="/api/airplanes">
    <label for="manufacturer">Manufacturer</label>
    <input type="text" name="manufacturer">
    <label for="model">Model</label>
    <input type="text" name="model">
    <label for="engines">Engines</label>
    <input type="number" name="engines">
    <label for="imgSrc">Image URL</label>
    <input type="text" name="imgSrc">
    <input type="submit">
</form>
