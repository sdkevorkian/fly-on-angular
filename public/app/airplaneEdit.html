<h1>Update a Plane</h1>
<form ng-submit="updatePlane()">
    <label for="manufacturer">Manufacturer</label>
    <input type="text" name="manufacturer" value="{{airplane.manufacturer}}">
    <label for="model">Model</label>
    <input type="text" name="model" value="{{airplane.model}}">
    <label for="engines">Engines</label>
    <input type="number" name="engines" value="{{airplane.engines}}">
    <label for="imgSrc">Image URL</label>
    <input type="text" name="imgSrc" value="{{airplane.imgSrc}}">
    <input type="submit">
</form>
